<div class="controls">
  <a href="/" class="back-home-btn" aria-label="Back to Index">
    <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
  </a>

  <div class="sim-center-group">
    <span style="color:white; font-size:12px; font-weight:512; white-space:nowrap;">DEVICE WIDTH:</span>
    <input
      type="range"
      id="widthSlider"
      min="320"
      max="1280"
      value="400"
      style="width:200px !important;"
    />
    <span id="pxDisplay" style="color:white; font-family:monospace; font-size:12px; width:45px;">400px</span>

    <button id="btnMobile" onclick="setMode('mobile')" style="padding:5px 15px;">MOBILE</button>
    <button id="btnDesktop" onclick="setMode('desktop')" style="padding:5px 15px;">DESKTOP</button>
  </div>

  <button
    id="btnLive"
    onclick="toggleLiveMode()"
    style="background: var(--text-main); padding:5px 15px;"
  >
    LIVE VIEW
  </button>
</div>
